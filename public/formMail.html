<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="css/styles.css">
    <title>Form - Mail</title>

<body>
    <h1>Sending eMails</h1>
    <div class="container mt-3">
        <div class="jumbotron">
            <h2>Inser an eMail</h2>
            <hr>
            <form action="/set-correo" method="post" autocomplete="off">
                <div>
                    <label for="email">Insert an eMail</label>
                    <input type="email" id="email" name="email" placeholder="arstesttechnica@gmail.com">
                </div>

                <button class="btn btn-success mt-3">Enviar</button>
            </form>
        </div>
    </div>
</body>
