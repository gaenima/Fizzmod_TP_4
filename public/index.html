<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <link rel="stylesheet" href="css/styles.css">
    <title>Products's form</title>
</head>
<body>
    
    <div class="container mt-3">
        <div class="jumbotron">
            <h2>Insert new product</h2>
            <hr>
            <form action="/ingreso" method="post" autocomplete="off">
               <div>
                   <label for="nombre">Name</label>
                   <input type="text" id="nombre" name="name">
               </div>
                <div>
                    <label for="precio">Price</label>
                    <input type="text" id="precio" name="price">
                </div>
                <div>
                    <label for="descripcion">Description</label>
                    <input type="text" id="descripcion" name="description">
                </div>
                <div>
                    <label for="url">Link (URL)</label>
                    <input type="text" id="url" name="photo">
                </div>
                <button class="btn btn-success mt-3">Save</button>
               
                <a href="listar" class="btn btn-success mt-3">All products</a>
            </form>

        </div>
    </div>
   
</body>
</html>
